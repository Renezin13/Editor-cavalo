<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Cavalos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Gerenciar Cavalos</h1>
    <form method="POST" class="mb-4">
        <div class="form-row">
            <div class="col">
                <input type="text" name="name" class="form-control" placeholder="Nome do Cavalo" required>
            </div>
            <div class="col">
                <input type="text" name="race" class="form-control" placeholder="Raça do Cavalo">
            </div>
            <div class="col">
                <button type="submit" class="btn btn-success">Adicionar</button>
            </div>
        </div>
    </form>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Raça</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        {% for horse in horses %}
            <tr>
                <td>{{ horse.id }}</td>
                <td>{{ horse.name }}</td>
                <td>{{ horse.race }}</td>
                <td>
                    <a href="{{ url_for('edit_cavalo', id=horse.id) }}" class="btn btn-warning btn-sm">Editar</a>
                    <form action="{{ url_for('delete_cavalo', id=horse.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Deletar</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
